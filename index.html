<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="index.js" type="module"></script>
    <title>Corda</title>
</head>

<body>
    <div style="display: flex;">
        <div style="display: flex;flex-direction:column">
            <label id="tamanho_valor">
            </label>
            <input type="range" style="flex: 0 1 auto" id="tamanho" min="0.01", max="5" step="0.01" value="1"/>
        </div>
        <div style="display: flex;flex-direction:column">
            <label id="nPontos_valor">
            </label>
            <input type="range" style="flex: 0 1 auto" id="nPontos" min="2" max="1000" value="4"/>
        </div>
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>
</body>

</html>
