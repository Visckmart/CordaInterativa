<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Corda</title>
</head>
<body>
    <div style="display: flex; max-height: 800px" >
        <canvas id="canvas" width="1100" height="800"></canvas>
        <div id="menu">
            <div style="display: flex;flex-direction:column">
                <div>
                    <label for="tamanho">Comprimento:</label>
                    <output id="tamanho_valor"></output>
                </div>
                <input type="range" style="flex: 0 1 auto" id="tamanho" min="0.01" max="2" step="0.01" value="1"/>
            </div>
            <div style="display: flex;flex-direction:column">
                <div>
                    <label for="nPontos">Quantidade: </label>
                    <output id="nPontos_valor"></output>
                </div>
                <input type="range" style="flex: 0 1 auto" id="nPontos" min="2" max="1000" value="5"/>
            </div>
            <div style="display: flex;flex-direction:column" >
                <div>
                    <label for="vento_forca">Força do vento: </label><output id="vento_forca_valor"></output>
                    <input type="range" style="flex: 0 1 auto" id="vento_forca" min="0" max="50" value="0" />
                </div>
            </div>
            <div style="display: flex;flex-direction:column">
                <div>
                    <label for="vento_angulo">Ângulo do vento: </label><output id="vento_angulo_valor"></output>
                    <input type="range" style="flex: 0 1 auto" id="vento_angulo" min="0" max="360" value="0"/>
                </div>
            </div>
            <div style="display: flex;flex-direction:column" >
                <div>
                    <label for="ground">Altura do chão: </label><output id="ground_valor"></output>
                    <input type="range" style="flex: 0 1 auto" id="ground" min="0" max="10" value="1" step = "0.1" />
                </div>
            </div>
            <div style="display: flex;flex-direction:column" >
                <div>
                    <label for="tolerancia">Limite de relaxamento: </label><output id="tolerancia_valor"></output>
                    <input type="range" style="flex: 0 1 auto" id="tolerancia" min="1" max="500" value="120" step = "10" />
                </div>
            </div>
            <div style="display: flex;flex-direction:column" >
                <div>
                    <label for="massa">Massa: </label><output id="massa_valor">0.1</output>
                    <input type="range" style="flex: 0 1 auto" id="massa" min="0.1" max="10" value="0.1" step = "0.1" />
                </div>
            </div>
            <button id="reset_button">Restaurar configurações</button>
            <button id="debug_button">Debug mode</button>
        </div>
    </div>
</body>

</html>
